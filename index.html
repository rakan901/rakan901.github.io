<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RJ</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html,
    body {
      height: 100%;
      font-family: 'Courier New', monospace;
      overflow: hidden;
      color: white;
      background-color: black;
    }
    body {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }
    video.bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: none;
      background-color: black;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.7s ease;
    }
    video.bg-video.show {
      display: block;
      visibility: visible;
      opacity: 1;
    }
    .main-profile {
      position: relative;
      display: flex;
      flex-direction: row;
      gap: 2rem;
      align-items: center;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 12px;
      margin-top: 40px;
      z-index: 10;
    }
    .main-profile img {
      height: 120px;
      width: 120px;
      border-radius: 50%;
      object-fit: cover;
    }
    .main-profile-text {
      text-align: left;
    }
    .main-profile-text h1 {
      font-size: 39.5px;
      font-weight: 600;
    }
    .main-profile-text h1.glitch {
      animation: glitch 3s infinite alternate;
    }
    .main-profile-text h1.glitch:hover {
      animation: none;
    }
    .main-profile-text h4 {
      font-weight: 500;
      font-size: 17px;
      margin: 6px 0;
    }
    .main-profile-text h3 {
      font-size: 19px;
      font-weight: 570;
    }
    .main-profile-text span {
      font-size: 15px;
      font-weight: 450;
      display: flex;
      align-items: center;
      gap: 6px;
      opacity: 0.8;
    }
    .socials {
      display: flex;
      gap: 15px;
      margin-top: 10px;
    }
    .socials a {
      color: white;
      text-decoration: none;
      font-size: 1.3rem;
      position: relative;
    }
    .discord-tooltip {
      visibility: hidden;
      opacity: 0;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      text-align: center;
      padding: 4px 8px;
      border-radius: 4px;
      position: absolute;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      transition: opacity 0.3s;
      white-space: nowrap;
    }
    .socials a.discord:hover .discord-tooltip {
      visibility: visible;
      opacity: 1;
    }
    .glitch {
      font-size: 6rem;
      font-weight: bold;
      position: relative;
    }
    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      width: 100%;
    }
    .glitch::before {
      top: -2px;
      color: red;
      z-index: -1;
      animation: glitch-anim-1 2s infinite linear;
    }
    .glitch::after {
      top: 2px;
      color: cyan;
      z-index: -2;
      animation: glitch-anim-2 2s infinite linear;
    }
    @keyframes glitch {
      0% {
        transform: translate(0);
      }
      20% {
        transform: translate(-2px, 2px);
      }
      40% {
        transform: translate(-2px, -2px);
      }
      60% {
        transform: translate(2px, 2px);
      }
      80% {
        transform: translate(2px, -2px);
      }
      100% {
        transform: translate(0);
      }
    }
    @keyframes glitch-anim-1 {
      0% {
        clip: rect(0, 9999px, 0, 0);
      }
      20% {
        clip: rect(0, 9999px, 50px, 0);
      }
      40% {
        clip: rect(10px, 9999px, 60px, 0);
      }
      100% {
        clip: rect(0, 9999px, 0, 0);
      }
    }
    @keyframes glitch-anim-2 {
      0% {
        clip: rect(0, 9999px, 0, 0);
      }
      20% {
        clip: rect(20px, 9999px, 70px, 0);
      }
      40% {
        clip: rect(30px, 9999px, 90px, 0);
      }
      100% {
        clip: rect(0, 9999px, 0, 0);
      }
    }
    .counter {
      position: absolute;
      bottom: 10px;
      left: 10px;
      font-size: 0.9rem;
      opacity: 0.7;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .counter i {
      font-size: 1rem;
    }
    .enter-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 100;
      cursor: pointer;
      flex-direction: column;
    }
    .enter-text {
      font-size: 2rem;
      padding: 1rem 2rem;
      color: white;
      background: transparent;
      border-radius: 8px;
      transition: opacity 0.3s;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }
    .enter-text:hover {
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="enter-screen" id="enterScreen">
    <div class="enter-text">Click to Enter</div>
  </div>
  <video class="bg-video" id="bgVideo" loop playsinline muted>
    <source src="https://cdn.discordapp.com/attachments/1387877512515682417/1403136726804856832/uk22.mp4?ex=68967468&is=689522e8&hm=d3c6d0656c6b4ca4b6cb037d6397bf92c4c05b4c69e1d99aa6694dd782a88eff&" type="video/mp4" />
    Your browser does not support the video tag.
  </video>
  <div class="main-profile">
    <div>
      <img src="RJ.gif" alt="RJ" />
    </div>
    <div class="main-profile-text">
      <h1 class="glitch" data-text="RJ">RJ</h1>
      <h3>Слава России</h3>
      <h4>Coder/Pentester/Ethical Hacker and love for Guns</h4>
      <span>
        <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="4 2 16 20">
          <path
            fill="currentColor"
            d="M12 12q.825 0 1.413-.587T14 10t-.587-1.412T12 8t-1.412.588T10 10t.588 1.413T12 12m0 10q-4.025-3.425-6.012-6.362T4 10.2q0-3.75 2.413-5.975T12 2t5.588 2.225T20 10.2q0 2.5-1.987 5.438T12 22"
          ></path>
        </svg>
        Kuwait, Кувейт, كويت
      </span>
      <div class="socials">
        <a href="https://github.com/yourusername" target="_blank">
          <i class="fab fa-github"></i>
        </a>
        <a class="discord">
          <i class="fab fa-discord"></i>
          <span class="discord-tooltip">YourDiscord#0001</span>
        </a>
      </div>
      <div class="counter">
        <i class="fas fa-eye"></i>
        <span id="visitor-count">loading...</span>
      </div>
    </div>
  </div>
  <script>
    const counterEl = document.getElementById('visitor-count');
    const enterScreen = document.getElementById('enterScreen');
    const bgVideo = document.getElementById('bgVideo');
    const START_COUNT = 67;
    fetch('https://api.countapi.xyz/hit/rj-visitor-counter/visits')
      .then((res) => res.json())
      .then((data) => {
        counterEl.textContent = data.value + START_COUNT;
      })
      .catch(() => {
        counterEl.textContent = START_COUNT;
      });
    enterScreen.addEventListener('click', () => {
      enterScreen.style.display = 'none';
      bgVideo.classList.add('show');
      bgVideo.muted = false;
      bgVideo.play().catch((e) => {
        console.error('Video play error:', e);
      });
    });
  </script>
</body>
</html>
